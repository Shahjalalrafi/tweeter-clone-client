<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-container">
                        <div class="profile">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tweet-search-container">
                    <input id="user-search-input" type="text" placeholder="Search Tweeter">
                    <i class="fas fa-search fa-flip-horizontal"></i>
                </div>
                <div class="tweet-list">
                    <div class="tweet-container">

                    </div>
                </div>
            </div>
            <div class="tweet-sidebar-container">
                <div class="tweet-sidebar">

                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
